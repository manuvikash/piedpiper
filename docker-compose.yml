services:
  # Redis - OPTIONAL (using Redis Cloud instead)
  # Uncomment if you prefer local Redis for development
  # redis:
  #   image: redis/redis-stack:latest
  #   ports:
  #     - "6379:6379"
  #     - "8001:8001"  # RedisInsight UI
  #   volumes:
  #     - redis_data:/data
  #   environment:
  #     - REDIS_ARGS=--requirepass ""
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 5s
  #     timeout: 3s
  #     retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: piedpiper
      POSTGRES_PASSWORD: piedpiper
      POSTGRES_DB: piedpiper
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piedpiper"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use Redis Cloud from .env REDIS_URL
      # Fallback to local if redis service is uncommented above
      # - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://piedpiper:piedpiper@postgres:5432/piedpiper
      - LEARNING_DATABASE_URL=postgresql+asyncpg://piedpiper:piedpiper@postgres:5432/piedpiper_learning
    depends_on:
      postgres:
        condition: service_healthy
      # Uncomment if using local redis:
      # redis:
      #   condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: uvicorn piedpiper.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev

volumes:
  # redis_data:  # Uncomment if using local redis
  postgres_data:
